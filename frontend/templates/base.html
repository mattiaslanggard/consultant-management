{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-blue-800 text-white h-screen">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Consultant Management</h1>
            </div>
            <nav class="mt-10">
                <a href="/login" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">Login</a>
                <a href="/register" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">Register</a>
                <a href="/dashboard" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">Dashboard</a>
                <a href="/consultants" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">Consultants</a>
                <a href="/report" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-700">Reports</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1">
            <!-- Banner -->
            <div class="bg-blue-600 text-white p-4">
                <h2 class="text-xl font-semibold">Welcome to the Consultant Management System</h2>
            </div>

            <!-- Content -->
            <div class="container mx-auto mt-10 p-4">
                {{ block "content" . }}{{ end }}
            </div>
        </div>
    </div>
</body>
</html>
{{ end }}
