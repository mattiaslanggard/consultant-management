<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto mt-10">
        <h1 class="text-2xl font-bold mb-5">Consultants</h1>

        <button hx-get="/consultants" hx-target="#consultant-list" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Load Consultants
        </button>

        <div id="consultant-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-5">
            <!-- Consultant cards will be loaded here -->
        </div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</body>
</html>
