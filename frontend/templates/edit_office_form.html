{{ define "content" }}
<h1 class="text-2xl font-bold mb-5">Edit Office</h1>
<form action="/offices/{{ .ID }}" method="POST" hx-post="/offices/{{ .ID }}" hx-target="#office-list" hx-swap="outerHTML">
    <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" name="name" id="name" value="{{ .Name }}" class="mt-1 block w-full" required>
    </div>
    <div class="mb-4">
        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
        <input type="text" name="address" id="address" value="{{ .Address }}" class="mt-1 block w-full" required>
    </div>
    <div class="mb-4">
        <label for="zip_code" class="block text-sm font-medium text-gray-700">Zip Code</label>
        <input type="text" name="zip_code" id="zip_code" value="{{ .ZipCode }}" class="mt-1 block w-full" required>
    </div>
    <div class="mb-4">
        <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
        <input type="text" name="country" id="country" value="{{ .Country }}" class="mt-1 block w-full" required>
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Update Office</button>
</form>
{{ end }}
